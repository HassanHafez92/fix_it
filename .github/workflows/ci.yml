
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Generate codegen
      run: flutter packages pub run build_runner build --delete-conflicting-outputs

    - name: Run Flutter Analysis
      run: flutter analyze

    - name: Run Flutter Tests
      run: flutter test

    - name: Generate Coverage Report
      run: |
        flutter test --coverage
        genhtml coverage/lcov.info --output-dir=coverage/html

    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

  widget-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Run Widget Tests
      run: flutter test --coverage

    - name: Upload Widget Test Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: widgettests
        name: codecov-widget-tests
        fail_ci_if_error: true

  integration-test:
    runs-on: macOS-latest
    needs: [test, widget-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Run Integration Tests
      run: flutter test --coverage

    - name: Upload Integration Test Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: integrationtests
        name: codecov-integration-tests
        fail_ci_if_error: true

  e2e-test:
    runs-on: macOS-latest
    needs: [test, widget-test, integration-test]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Run End-to-End Tests
      run: flutter test --coverage

    - name: Upload End-to-End Test Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: e2etests
        name: codecov-e2e-tests
        fail_ci_if_error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, widget-test, integration-test, e2e-test]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Build App
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: build/app/outputs/flutter-apk/app-release.apk
